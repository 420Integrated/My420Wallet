<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#0B2840" />
  <meta name="referrer" content="origin" />
  <meta name="description"
    content="My420Wallet (MEW) is a free, open-source, client-side interface for generating 420coin wallets & more. Interact with the 420coin blockchain easily & securely." />
  <meta property="og:title" content="My420Wallet.com: Your Key to 420coin" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="My420Wallet.com: Your Key to 420coin" />
  <meta property="og:image" content="https://www.my420wallet.420integrated.com/img/icons/icon192.png" />
  <meta property="og:url" content="https://www.my420wallet.420integrated.com" />
  <meta property="og:description"
    content="Free, open-source, client-side 420coin wallet. Enabling you to interact with the blockchain easily & securely." />
  <meta name="twitter:title" content="My420Wallet.com: Your Key to 420coin" />
  <meta name="twitter:site" content="@my420wallet" />
  <meta name="twitter:creator" content="@my420wallet" />
  <meta name="apple-mobile-web-app-title" content="My420Wallet.com: Your Key to 420coin" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
  <link rel="icon prefetch" sizes="192x192" href="<%= BASE_URL %>img/icons/icon192.png" as="image"/>
  <link rel="shortcut icon prefetch" type="image/png" href="<%= BASE_URL %>favicon.png" as="image"/>
  <title>My420Wallet | MEW</title>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "My420Wallet",
      "legalName" : "My420Wallet Inc",
      "url" : "https://www.my420wallet.420integrated.com/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@my420wallet.420integrated.com",
        "url"   : "https://my420wallet.420integrated.com",
        "contactType" : "customer service"
      }],
      "logo" : "https://www.my420wallet.420integrated.com/images/my420wallet-logo.png",
      "description": "My420Wallet.com is a free, open-source, client-side interface for generating 420coin wallets &amp; more. Interact with the 420coin blockchain easily &amp; securely.",
      "sameAs" : [
        "https://www.my420wallet.420integrated.com/",
        "https://chrome.google.com/webstore/detail/my420wallet-cx/nlbmnnijcnlegkjjpcfjclmcfggfefdm",
        "https://www.facebook.com/420integrated/",
        "https://twitter.com/my420wallet",
        "https://medium.com/my420wallet",
        "https://kb.my420wallet.420integrated.com/",
        "https://github.com/kvhnuke/etherwallet",
        "https://github.com/420integrated/My420Wallet"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet preload" type="text/css" as="style"/>
  <link rel="alternate" hreflang="ru" href="https://www.my420wallet.420integrated.com/ru" />
  <link rel="alternate" hreflang="en-us" href="https://www.my420wallet.420integrated.com/en" />
  <link rel="alternate" hreflang="x-default" href="https://www.my420wallet.420integrated.com/" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/spaceman.png" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>My420Wallet needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of My420Wallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
